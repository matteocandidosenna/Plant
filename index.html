<body>
    <section class="topnav">
        <a class="active" href="#home"><img src="https://i.imgur.com/7I8qh4p.png" width="40px"><br style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Plant</a>

        <a href="#contact" class="'NotAct">CONTACT</a>
        <a href="#about" class="'NotAct">ABOUT</a>

    <section id="inicio">
        <h1>Organize, registre, acompanhe sua planta</h1>
        <p>Aqui, criadores de plantas podem guardar registros, fotos, consultar informações e guias para o cultivo de suas plantas</p>
        <button id="button-login">Login / Register</button>
    </section>

    <div id="modalLogin" class="modal">
        <div class="form-box active" id="login-form">
            <form action="">
                <h2>Login</h2>
                <input type="emai" name="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" name="login">Login</button>
                <p>Don't have an account? <a href="#" onclick="showForm('register-form')">Register</a></p>
            </form>
        </div>
    </div>

    <div id="modalRegister", class="modal">
        <div class="form-box" id="register-form">
            <form action="">
                <h2>Register</h2>
                <input type="text" name="name" placeholder="Username" required>
                <input type="emai" name="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" name="login">Login</button>
                <p>Already have an account? <a href="#" onclick="showForm('login-form')">Register</a></p>
            </form>
        </div>
    </div>

    <section id = "footer">
        <p>Footer</p>
    </section>
